<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
  <link href="./style/style.css" rel="stylesheet">
  <script src="./src/main.js" type="module"></script>
</head>

<body>
  <div class="header">
    <h1>Get a list of movies ordered by rating</h1>
    <form class="search-box">
      <input id="search-input" type="text" placeholder="키워드를 입력하세요" style="width: 200px; height: 30px;">
      <button id="search-button" type="submit" style="height: 36px;">검색</button>
    </form>
    <form class="language-selector">
      <input type="radio" name="language" value="en-US" id="english" checked>
      <label for="english">English</label>
    
      <input type="radio" name="language" value="ko" id="korean">
      <label for="korean">Korean</label>
    </form>
  </div>
  <div class="pagination">
    <ul class="page-container"></ul>
  </div>
  <div class="post-box">
    <div class="loading-spinner"></div>
  </div>
</body>

</html>
